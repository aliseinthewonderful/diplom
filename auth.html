{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-12">
                <div class="row">
                  <div class="card-title mb-4 col-sm-12">
                    Авторизация
                  </div>
                </div>
                <form id="auth-form" method="post">
                  {{ form.hidden_tag() }}
                  <div class="row">
                    <div class="col-lg-12 mb-5 mb-sm-2">
                      <div class="row mb-2">
                        <div class="col-sm-12">
                          Логин
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col-sm-12">
                          <div class="form-group mb-0">
                            <input type="text" class="form-control" id="login" aria-describedby="login" name="login"
                              placeholder="Введите логин" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-2">
                        <div class="col-sm-12">
                          Пароль
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col-sm-12">
                          <div class="form-group mb-0">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="remember">
                            <label class="form-check-label" for="flexCheckDefault">
                              Запомнить меня
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group mb-0" onclick="document.getElementById('auth-form').submit();">
                            <a href="#" class="btn btn-lg btn-dark btn-block font-weight-bold mt-3">Войти</a>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group mb-0">
                            <a href="/register"
                              class="btn btn-lg btn-dark btn-block font-weight-bold mt-3">Регистрация</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
