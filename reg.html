{% extends 'base.html' %}

{% block content %}
  <div class="content-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-12">
                  <div class="row">
                    <div class="card-title mb-4 col-sm-12">
                      Регистрация
                    </div>
                  </div>
                  <form id="register-form" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="row">
                      <div class="col-lg-12 mb-5 mb-sm-2">
                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Логин
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="text" class="form-control" id="login" aria-describedby="login" name="login"
                                placeholder="Введите логин" />
                            </div>
                          </div>
                        </div>

                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Фамилия
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="text" class="form-control" id="surname" aria-describedby="surname" name="surname"
                                placeholder="Введите фамилию" />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Имя
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="text" class="form-control" id="name" aria-describedby="name" name="name"
                                placeholder="Введите имя" />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Отчество
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="text" class="form-control" id="middle_name" aria-describedby="middle_name" name="middle_name"
                                placeholder="Введите отчество" />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Номер телефона
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone"
                                placeholder="Введите номер телефона" />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-2">
                          <div class="col-sm-12">
                            Пароль
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col-sm-12">
                            <div class="form-group mb-0">
                              <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" />
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12">
                            <div class="form-group mb-0" onclick="document.getElementById('register-form').submit();">
                              <a href="#"
                                class="btn btn-lg btn-dark btn-block font-weight-bold mt-3">Зарегистрироваться</a>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
